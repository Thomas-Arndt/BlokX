<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlokX</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <!-- Quicksand Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <h1 class="visitor-title">BlokX</h1>
    <div class="login-reg-box mt-3">
        <h3 class="login-reg-box-title">Register</h3>
        <form action="" method="post">
            <input type="text" name="first_name" id="first_name" placeholder="First Name" class="form-control border-blue mt-3">
            <input type="text" name="last_name" id="last_name" placeholder="Last Name" class="form-control border-blue mt-3">
            <input type="text" name="email" id="email" placeholder="Email" class="form-control border-blue mt-3">
            <input type="password" name="password" id="password" placeholder="Password" class="form-control border-blue mt-3">
            <input type="password" name="password-confirm" id="password-confirm" placeholder="Retype Password" class="form-control border-blue mt-3">
            <input type="submit" value="Log In" class="btn btn-warning border border-2 border-dark btn-shadow col-4 offset-4 mt-3">
        </form>
        <p class="text-center mt-3" >Already have an account? <a href="">Log In</a></p>
    </div>
</body>
</html>

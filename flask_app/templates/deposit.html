<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlokX</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <!-- Quicksand Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="d-flex">
        <aside class="nav-pane">
            <h2 class="nav-title">BlokX</h2>
            <h3 class="nav-welcome">Hello, Thomas!</h3>
            <p class="nav-monogram mt-3">TA</p>
            <p class="nav-email">arndtt42@gmail.com</p>
            <p class="nav-balance-label mt-3">Your Balance: <span class="nav-balance-amt">$0.00</span></p>
            <ul class="nav-link-list">
                <li><a href="" class="nav-link send-link">Send Money</a></li>
                <li><a href="" class="nav-link mt-3">Deposit</a></li>
                <li><a href="" class="nav-link mt-3">Transaction History</a></li>
                <li><a href="" class="nav-link mt-3">Account Settings</a></li>
                <li><a href="" class="nav-link mt-5">Logout</a></li>
            </ul>
        </aside>
        <main class="content d-flex flex-column align-items-center justify-content-center">
            <h2>Deposit Money!</h2>
            <form action="" method="post">
                <input type="number" name="amount" id="amount" placeholder="0.00" class="form-control border border-dark mt-4">
                <select name="bank_account" id="bank_account" class="form-control border border-dark mt-3">
                    <option value="">--Choose Account--</option>
                    <option value="checking">Checking Account</option>
                    <option value="savings">Savings Account</option>
                </select>
                <input type="submit" value="Deposit" class="btn btn-warning btn-shadow border-2 border-dark col-6 offset-3 mt-4">
            </form>
        </main>
    </div>
</body>
</html>
